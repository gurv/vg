server:
  port: 10000

sidecar:
  port: 8000

spring:
  application:
    name: gateway
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        serviceId: config

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

encrypt:
  failOnError: false