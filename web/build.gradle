task(BasePlugin.CLEAN_TASK_NAME, type: Exec) {
  group = BasePlugin.BUILD_GROUP
  commandLine "cmd", "/c", "npm", "run", "dist-clean"
}

task build(type: Exec) {
  group = BasePlugin.BUILD_GROUP
  commandLine "cmd", "/c", "npm", "run", "prod-build"
}

