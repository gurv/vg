clean.doLast {
  exec {
    commandLine "cmd", "/c", "npm", "run", "dist-clean"
  }
}

build.doLast {
  exec {
    commandLine "cmd", "/c", "npm", "run", "prod-build"
  }
}

task dockerImage(type: Exec, overwrite: true) {
  group = rootProject.dockerTaskGroup
  dependsOn build

  commandLine "docker", "build",
    "-t", project.dockerImageName,
    "."
}
