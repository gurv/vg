dependencies {
    extJar module("org.springframework.cloud:spring-cloud-dataflow-shell") {
        transitive = false
    }
}

ext {
    jarName = "spring-cloud-dataflow-shell-${rootProject.springCloudDataflowVersion}.jar"
}

run {
    standardInput = System.in
    jvmArgs "-jar",  "$buildDir/libs/$jarName"
}
run.dependsOn build

