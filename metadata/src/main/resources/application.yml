spring:
  datasource:
    url: jdbc:h2:mem:metadata
    userName: sa
    password:
    driver-class-name: org.h2.Driver
    platform: h2
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
      hbm2ddl:
        auto: update
    open-in-view: true
  h2:
    console:
      path: /db-console

profiles:
     active: native

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus